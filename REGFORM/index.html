<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="c.css">
    <script src="c.js" defer> </script>
    <title>Student Registration Form</title>
</head>
<body>
    
    <div class="container center">   
     <div class="container NAME">  
          <h1 style="color:purple;"> STUDENT REGISTRATION FORM</h1>
        <table>
            <tr>
                <td>
                    <form class="input-part" autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <label for="ROL">ROLL NO</label>
                            <input placeholder="" type="text" name="ROL" id="ROL">
                        </div>
                        <div>
                            <label for="studentName">STUDENT NAME</label>
                            <input type="text" placeholder="" name="studentName" id="studentName">
                        </div>
                        <div>
                            <label for="collegeName">COLLEGE NAME</label>
                            <input placeholder="" type="text" name="collegeName" id="collegeName">
                        </div>
                        <div>
                            <label for="Branch">BRANCH</label>
                            <input placeholder="" type="text" name="Branch" id="Branch">
                        </div>
                        <label for="Course">CHOOSED COURSE NAME</label>
                        <br>
                        <input placeholder="" type="text" name="Addr" id="Course">
                        
                    </div>
                        <div>
                            <label for="Mob">MOBILE NUMBER</label>
                            <input placeholder="" type="text" name="Mob" id="Mob">
                        </div>

                        <div>
                            <label for="Ema">EMAIL</label>
                            <input placeholder = ""type="text" name="Ema" id="Ema">
                        </div>
                        
                        <div>
                            <label for="Addr">ADDRESS</label>
                            <input placeholder="" type="text" name="Addr" id="Addr">
                        </div>
                        <div>
          
                        <div class="form-btns">
                            <input type="submit" value="SUBMIT">
                            <input type="reset" value="RESET">
                        </div>
                    </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>ROLL NO</th>
                                <th>STUDENT NAME</th>
                                <th>COLLEGE NAME</th>
                                <th>BRANCH</th>
                                
                                <th>MOBILE NUMBER</th>
                                <th>EMAIL</th>
                                <th>ADDRESS</th>

                                <th>COURSE</th>
                                
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
                </td>
            </tr>
        </table>
</div>
    </div>
</body>
</html>
